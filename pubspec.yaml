name: exchange
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  get: ^4.7.2
  flutter_secure_storage: ^9.2.4
  dio: ^5.8.0+1
  get_it: ^8.0.3
  dartz: ^0.10.1
  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  cloud_firestore: ^5.6.8
  google_sign_in: ^6.3.0
  get_storage: ^2.1.1
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.1
  cached_network_image: ^3.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/ic_light.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_native_splash:
  color: "#ffffff"
  image: assets/ic_light.png
  color_dark: "#000000"
  image_dark: assets/ic_dark.png
  android_12:
    image: assets/ic_light.png
    color: "#ffffff"
    image_dark: assets/ic_dark.png
    color_dark: "#000000"